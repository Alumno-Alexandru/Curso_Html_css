<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Tarea 8</title>
</head>
<body>

    <h1 class="titulo">Tarea 8</h1>
    <p class="subtitulo">Crea el siguiente formulario con flexbox y a√±ade tus propios estilos</p>

    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="fname">FIRST NAME</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name here">
            </div>

            <div class="form-group">
                <label for="lname">LAST NAME</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name here">
            </div>

            <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="Enter your email here">
            </div>

            <div class="form-group">
                <label for="phone">PHONE</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone here">
            </div>

            <div class="form-group">
                <label for="message">MESSAGE</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter your message here"></textarea>
            </div>

            <div class="form-group">
                <label for="age">AGE</label>
                <div>
                    <label><input type="checkbox" name="age" value="20-29"> 20-29</label>
                    <label><input type="checkbox" name="age" value="30-39"> 30-39</label>
                    <label><input type="checkbox" name="age" value="40-49"> 40-49</label>
                    <label><input type="checkbox" name="age" value="50-59"> 50-59</label>
                    <label><input type="checkbox" name="age" value="60+"> >60</label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
