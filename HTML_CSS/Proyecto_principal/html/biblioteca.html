<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Proceso</title>
    <style>
        /* Estilo general */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: radial-gradient(circle at 50% 50%, #0a0f29, #000);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* === NAVBAR GENERAL === */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 20, 0.85);
            /* Oscuro con leve transparencia */
            backdrop-filter: blur(8px);
            /* Efecto vidrio */
            padding: 15px 40px;
            border-bottom: 1px solid rgba(0, 150, 255, 0.3);
            /* Línea azul tenue */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* === MENÚ DE ENLACES === */
        .nav-menu {
            list-style: none;
            display: flex;
            gap: 40px;
            margin: 0;
            padding: 0;
        }

        .nav-menu li a {
            color: #dbe4ff;
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .nav-menu li a:hover {
            color: #00aaff;
            text-shadow: 0 0 10px #00aaff;
        }

        /* === HERRAMIENTAS === */
        .nav-tools {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* === BUSCADOR === */
        .search {
            display: flex;
            align-items: center;
            background-color: #1a1b1f;
            border-radius: 30px;
            padding: 8px 15px;
            transition: box-shadow 0.3s ease;
        }

        .search:hover {
            box-shadow: 0 0 10px rgba(0, 150, 255, 0.5);
        }

        .search-icon {
            margin-right: 10px;
        }

        .search-input {
            background: transparent;
            border: none;
            outline: none;
            color: #dbe4ff;
            font-size: 0.95rem;
            width: 160px;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* === ICONOS === */
        .icon img {
            transition: transform 0.3s, filter 0.3s;
            filter: drop-shadow(0 0 2px #00aaff60);
        }

        .icon img:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px #00aaff);
        }

        @media (max-width: 900px) {

            /* Navegación en 2 filas */
            .nav {
                flex-direction: column;
                gap: 12px;
                padding: 10px 20px;
            }

            /* Primera fila: Menú a la izquierda + Herramientas a la derecha */
            .nav-menu {
                order: 1;
                flex-direction: row;
                gap: 15px;
                justify-content: flex-start;
                width: 100%;
                overflow-x: auto;
                padding-bottom: 5px;
            }

            .nav-menu::-webkit-scrollbar {
                height: 3px;
            }

            .nav-menu::-webkit-scrollbar-thumb {
                background: #00ffff;
                border-radius: 10px;
            }

            .nav-menu a {
                white-space: nowrap;
                font-size: 0.9em;
            }

            /* Segunda fila: Buscador + Iconos */
            .nav-tools {
                order: 2;
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
                gap: 10px;
            }

            /* Buscador ocupa espacio disponible */
            .search {
                flex-grow: 1;
                width: auto;
                min-width: 150px;
            }

            /* Iconos juntos a la derecha */
            .icon {
                flex-shrink: 0;
            }
        }

        /* Para pantallas muy pequeñas */
        @media (max-width: 450px) {
            .nav {
                padding: 10px 15px;
            }

            .nav-menu {
                gap: 10px;
            }

            .nav-menu a {
                font-size: 0.85em;
            }

            .search {
                padding: 6px 12px;
            }

            .search-input {
                font-size: 11px;
            }

            .icon img {
                width: 18px;
            }
        }

        h1 {
            font-size: 3em;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.3em;
            color: #ccc;
            letter-spacing: 2px;
        }

        /* Animación del texto */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
            }

            to {
                text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff;
            }
        }

        /* Loader circular */
        .loader {
            margin-top: 40px;
            width: 80px;
            height: 80px;
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Fondo con partículas suaves */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }

            50% {
                transform: translateY(-50px) scale(1.2);
                opacity: 1;
            }

            100% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
        }
    </style>
</head>

<body>

    <!-- Header con navegación -->
    <header>
        <nav class="nav">
            <!-- Menú de navegación -->
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="juegos.html">Juegos</a></li>
                <li><a href="consolas.html">Consolas</a></li>
                <li><a href="accesorios.html">Accesorios</a></li>
                <li><a href="biblioteca.html">Biblioteca</a></li>
            </ul>

            <!-- Herramientas (Buscador + Iconos) -->
            <div class="nav-tools">
                <!-- Buscador -->
                <div class="search">
                    <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Buscar" class="search-icon"
                        style="filter: brightness(0) invert(1); width: 14px; height: 14px;">
                    <input type="text" placeholder="Buscar..." class="search-input">
                </div>

                <!-- Iconos de carrito y usuario -->
                <a href="#" class="icon" aria-label="Carrito">
                    <img src="https://cdn-icons-png.flaticon.com/512/891/891462.png" alt="Carrito" width="30">
                </a>

                <a href="#" class="icon" aria-label="Usuario">
                    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="Usuario" width="30">
                </a>
            </div>
        </nav>
    </header>

    <!-- Fondo animado -->
    <div class="particles">
        <div class="particle" style="width: 60px; height: 60px; top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="particle" style="width: 30px; height: 30px; top: 40%; left: 70%; animation-delay: 2s;"></div>
        <div class="particle" style="width: 50px; height: 50px; top: 80%; left: 50%; animation-delay: 4s;"></div>
        <div class="particle" style="width: 40px; height: 40px; top: 60%; left: 10%; animation-delay: 6s;"></div>
    </div>

    <!-- Contenido principal -->
    <h1>EN PROCESO</h1>
    <p>Estamos trabajando para traerte algo interesante...</p>

    <div class="loader"></div>

</body>

</html>
